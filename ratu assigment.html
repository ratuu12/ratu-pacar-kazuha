<html>
    <head>
        <title>assigment operator</title>
        <script>
            let bilangan = 15;
            bilangan += 5;
        </script>
        <script>
            let bilangan1 = 15;
            bilangan1 /= 5;
        </script>
        <script>
            let bilangan2 = 15;
            bilangan2 -= 5;
        </script>
        <script>
            let bilangan3 = 15;
            bilangan3 *= 5;
        </script>
        <script>
            let bilangan4 = 15;
            bilangan4 %= 10;
        </script>
        <script>
            let bilangan5 = 15;
            bilangan5 **= 5;
        </script>
    </head>
    <body>
        <script>
            console.log(bilangan);
            console.log(bilangan1);
            console.log(bilangan2);
            console.log(bilangan3);
            console.log(bilangan4);
            console.log(bilangan5);
        </script>
    </body>
    </html>
